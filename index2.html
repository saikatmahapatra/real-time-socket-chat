<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>UX</title>
    <!-- Bootstrap core CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="assets/css/style.depricate.css" rel="stylesheet" media="screen">
</head>

<body>

    <main role="main" class="container">
        <h1>Offline</h1>
        <div class="row chatWindow justify-content-around" id="chatWindowContainer">
            <div class="col-xs-12">
                <div class="card">
                    <div class="card-header bg-primary">
                        <h5 class="card-title txt-white">Messenger</h5>
                    </div>

                    <div class="panel-body messageContainer">
                        <div class="conversationMessages" id="conversationMessages">

                            <div class="row chat-msg-container sent-msg-container">
                                <div class="col-md-10 col-xs-10 msg-txt">
                                    <div class="messages sent-msg-txt">
                                        <p>Hi, How are you?</p>
                                        <time datetime="2009-11-13T20:00">John 51 min</time>
                                    </div>
                                </div>
                            </div>

                            <div class="row chat-msg-container receive-msg-container">
                                <div class="col-xs-10 col-md-10 msg-txt">
                                    <div class="messages receive-msg-txt">
                                        <p>Hi John,</p>
                                        <p>I'm doing awesome ! </p>
                                        <time datetime="2009-11-13T20:00">Mike 51 min</time>
                                    </div>
                                </div>
                            </div>

                            <div class="row chat-msg-container sent-msg-container">
                                <div class="col-md-10 col-xs-10 msg-txt">
                                    <div class="messages sent-msg-txt">
                                        <p>Hi, How are you?</p>
                                        <time datetime="2009-11-13T20:00">John 51 min</time>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer">
                        <form>
                            <div class="input-group">
                                <input type="text" class="form-control" id="messageTxt" placeholder="Type your message...">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/theme2.js"></script>
</body>

</html>
